plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war' // => build project java thành file .war
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

apply plugin: 'org.hidetake.ssh'

remotes {
    host {
        host = '35.197.147.187' // => địa chỉ IP của máy ảo mà project sẽ được deploy lên 
        user = 'root'
        password = 'bin170421'
    }
}

ssh.settings {
    knownHosts = allowAnyHosts
}

tasks.withType(JavaCompile) { 
    options.encoding = "UTF-8" 
}

task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'docker stop tomcat10', ignoreError: true
                execute 'docker run -it --rm -d ' +
                        '--name tomcat10 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:10'
            }
        }
    }
}




task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/Travelink.war'
                put from: 'C:/Users/ASUS/Desktop/Travelink/Travelink/build/libs/Travelink-1.0-SNAPSHOT.war',
                        into: '/usr/deploy/Travelink.war'
            }
        }
    }
}


task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}



dependencies {
    api libs.commons.fileupload.commons.fileupload
    api libs.commons.io.commons.io
    api libs.com.microsoft.sqlserver.mssql.jdbc
    api libs.com.google.code.gson.gson
    api libs.org.apache.httpcomponents.httpclient
    api libs.org.apache.httpcomponents.httpcore
    api libs.org.apache.httpcomponents.fluent.hc
    api libs.commons.logging.commons.logging
    api libs.jakarta.servlet.jsp.jstl.jakarta.servlet.jsp.jstl.api
    api libs.org.glassfish.web.jakarta.servlet.jsp.jstl
    api libs.com.sun.mail.javax.mail
    api libs.com.openhtmltopdf.openhtmltopdf.pdfbox
    api libs.org.json.json
    api libs.jakarta.xml.bind.jakarta.xml.bind.api
    providedCompile libs.jakarta.platform.jakarta.jakartaee.api
    providedCompile libs.jakarta.websocket.jakarta.websocket.api
}

group = 'com.travelink'
version = '1.0-SNAPSHOT'
description = 'Travelink-1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
